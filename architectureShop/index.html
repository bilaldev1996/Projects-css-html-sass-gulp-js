<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda arquitectura</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>
        <header class="header">
            <div class="barra">
                <div class="titleTelefono">
                    <div class="title">
                        <h1>Arquitectura<span>Bosque</span></h1>
                    </div>
                    <div class="telefono">
                        <picture>
                            <source srcset='build/img/telefono.avif' type='image/avif'>
                            <source srcset='build/img/telefono.webp' type='image/webp'>
                            <image loading='lazy' scr='build/img/telefono.png' width='500' height='300' alt='imagen telefono'> 
                        </picture>
                        <span>01-800-0000-000</span>
                    </div>
                </div>
                <nav class="navegacion">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Modelos</a></li>
                    <li><a href="#">Galería</a></li>
                    <li><a href="#">Contacto</a></li>
                </nav>
            </div>
            <div class="eslogan">
                <h2>Tu casa en el bosque</h2>
                <p>Construimos la casa de tus sueños</p>
            </div>
        </header>
    </body>
</html>
